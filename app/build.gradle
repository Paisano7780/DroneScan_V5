// DroneScan_V5/app/build.gradle (archivo dentro de la carpeta app)
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'com.dronescan.msdksample'
    compileSdkVersion 33 // CAMBIADO: A 33
    buildToolsVersion "33.0.0" // CAMBIADO: A 33.0.0

    defaultConfig {
        applicationId "com.dronescan.msdksample"
        minSdkVersion 24
        targetSdkVersion 33 // CAMBIADO: A 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${rootProject.ext.kotlin_version}"

    // Modulo UX SDK
    implementation project(':uxsdk')

    // ZXing (QR/Barcode Scanner)
    implementation 'com.google.zxing:core:3.4.1'
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'

    // DJI SDK core dependencies (si tu app las necesita directamente, si no, el UX SDK ya las trae)
    api "com.dji:dji-sdk-v5-aircraft:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-networkImp:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-common:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-component:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-keyvalue:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-manager:${rootProject.ext.dji_sdk_version}"
    api "com.dji:dji-sdk-v5-utils:${rootProject.ext.dji_sdk_version}"

    // Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
