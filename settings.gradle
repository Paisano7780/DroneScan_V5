// DroneScan_V5/settings.gradle

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    // Usamos PREFER_SETTINGS para permitir que los build.gradle de los módulos
    // (especialmente el allprojects en el build.gradle raíz) definan repositorios.
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Repositorio de DJI para el SDK (necesario para las dependencias de DJI)
        maven { url 'https://developer.dji.com/maven/' }
        // Repositorio de Mapbox - ¡Necesario para que el UX SDK compile!
        maven { url 'https://api.mapbox.com/downloads/v2/releases/maven' }
    }
}

rootProject.name = "DroneScan_V5" // Nombre de tu proyecto raíz
// Incluye los módulos renombrados directamente
include(":app", ":uxsdk")
