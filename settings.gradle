// settings.gradle

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Repositorio oficial de DJI Mobile SDK (el sample lo usa)
        maven { url 'https://developer.dji.com/maven/' }
        // Si el UX SDK necesita Mapbox y no quieres usar un token,
        // la única opción es eliminar el módulo UX SDK o sus dependencias de Mapbox.
        // Si el sample de DJI usa Mapbox, también incluiría su repositorio aquí:
        // maven { url 'https://api.mapbox.com/downloads/v2/releases/maven' }
    }
}

rootProject.name = "DroneScan_V3" // Asegúrate de que este sea el nombre real de tu proyecto
include ':app' // CAMBIADO: Solo incluye el módulo 'app'. El UXSDK será una dependencia de librería.
// ELIMINADO: include ':uxsdk'
