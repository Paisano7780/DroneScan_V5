// settings.gradle.kts (en la raíz de tu proyecto DroneScan_V3)

pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    // Usamos PREFER_PROJECT para que los repositorios definidos aquí
    // sean los preferidos y los módulos no intenten añadir los suyos propios.
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        google() // Repositorio de Google Maven (para AndroidX, etc.)
        mavenCentral() // Repositorio central de Maven (para DJI SDK v5.15.0 y muchas otras librerías)
        // Se han ELIMINADO los repositorios específicos de DJI y Mapbox.
    }
}

rootProject.name = "DroneScan_V3" // Asegúrate de que este sea el nombre real de tu proyecto
include(":app", ":uxsdk") // Incluye ambos módulos directamente, ya que están en la raíz
