// build.gradle (raíz del proyecto)

buildscript {
    ext {
        // Define las versiones aquí para usarlas en los módulos
        kotlin_version = '1.8.10' // Versión de Kotlin
        agp_version = '7.4.2' // Versión de Android Gradle Plugin
        dji_sdk_version = '5.15.0' // Versión del SDK de DJI

        // Versiones de librerías AndroidX y Compose
        androidxCoreKtx = '1.9.0'
        androidxLifecycleRuntimeKtx = '2.6.2'
        androidxActivityCompose = '1.8.2'
        androidxComposeBom = '2023.08.00'
        androidxUi = '1.5.4'
        androidxUiGraphics = '1.5.4'
        androidxUiTooling = '1.5.4'
        androidxUiToolingPreview = '1.5.4'
        androidxMaterial3 = '1.1.2'

        // Dependencias para pruebas
        junit = '4.13.2'
        androidxJunit = '1.1.5'
        androidxEspressoCore = '3.5.1'
        androidxUiTestJunit4 = '1.5.4'

        // Versiones de ZXing para escaneo de códigos
        zxingCore = '3.5.3'
        zxingAndroidEmbedded = '4.3.0'
    }
    repositories {
        google()
        mavenCentral()
        // Repositorio de DJI para plugins de buildscript
        maven { url 'https://developer.dji.com/maven/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// Este bloque es CRÍTICO y debe estar presente para que los submódulos hereden los repositorios.
allprojects {
    repositories {
        google()
        mavenCentral()
        // Repositorio de DJI para dependencias de módulos
        maven { url 'https://developer.dji.com/maven/' }
    }
}

// Definición de la tarea 'clean' en Groovy DSL
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
