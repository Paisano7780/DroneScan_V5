# gradle.properties (en la raíz de tu proyecto DroneScan_V3)

# Configuración de rendimiento de Gradle
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx4608M

# Configuración de AndroidX
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=false

# Deshabilita la validación de recursos (útil para SDKs de terceros como DJI)
android.disableResourceValidation=true

# Versiones de SDK (usadas por los scripts de Gradle)
ANDROID_MIN_SDK_VERSION=24
ANDROID_TARGET_SDK_VERSION=34
ANDROID_COMPILE_SDK_VERSION=34
KOTLIN_VERSION = 1.8.10
NDK_VERSION = 21.4.7075529

# Clave API del SDK de DJI (asegúrate de que sea tu clave real)
AIRCRAFT_API_KEY = Please add your app key here.

# Claves de mapa (ELIMINADAS/COMENTADAS según tu solicitud)
# GMAP_API_KEY = ENTER YOUR Google Map API KEY
# MAPLIBRE_TOKEN = ENTER YOUR MapLibre TOKEN

# Información de firma (para builds de prueba)
STORE_FILE = ../android-sdk-v5-as/msdkkeystore.jks
STORE_PASSWORD = 123456
KEY_ALIAS = msdkkeystore
KEY_PASSWORD = 123456

# Repositorios Maven (algunos son redundantes si ya están en settings.gradle.kts)
# KOTLIN_MAVEN = https://dl.bintray.com/kotlin/kotlin-eap # Bintray está deprecado, eliminar
# REPO_MAVEN2 = https://repo1.maven.org/maven2 # Redundante con mavenCentral()
JITPACK_MAVEN_URL = https://jitpack.io # Mantener si se usa alguna dependencia de JitPack

# Ajusta el tiempo de espera para las conexiones de red de Gradle (opcional, pero útil para redes lentas)
systemProp.http.connectionTimeout=120000
systemProp.http.readTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.readTimeout=120000
